<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N: Baserow Workflow Transformer v1.8</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --progress-bg: #e5e7eb;
            --progress-fill: #4f46e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        h1 {
            color: var(--text-primary);
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .upload-section {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-section.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .upload-section .file-info {
            display: none;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .upload-section.has-file .file-info {
            display: block;
        }

        .upload-section .file-info i {
            margin-right: 0.5rem;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 0.5rem;
            color: var(--text-secondary);
            cursor: help;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--text-primary);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.875rem;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .progress-container {
            display: none;
            margin-top: 1rem;
            background-color: var(--progress-bg);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 0.5rem;
            background-color: var(--progress-fill);
            transition: width 0.3s ease;
        }

        .status-icon {
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-icon.success {
            color: var(--success-color);
        }

        .status-icon.error {
            color: var(--error-color);
        }

        .status-icon.warning {
            color: var(--warning-color);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: var(--background);
        }

        /* Dark mode styles */
        [data-theme="dark"] {
            --background: #1f2937;
            --card-bg: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
            --progress-bg: #374151;
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        button:first-child {
            background-color: var(--primary-color);
            color: white;
        }

        button:first-child:hover {
            background-color: var(--primary-hover);
        }

        button:last-child {
            background-color: var(--background);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        button:last-child:hover {
            background-color: var(--border-color);
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        #downloadLink {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--success-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #downloadLink:hover {
            opacity: 0.9;
        }

        #log {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--background);
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid var(--border-color);
        }

        .version {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--card-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        /* Animation for status messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #status {
            animation: fadeIn 0.3s ease-out;
        }

        /* Custom scrollbar */
        #log::-webkit-scrollbar {
            width: 8px;
        }

        #log::-webkit-scrollbar-track {
            background: var(--background);
            border-radius: 4px;
        }

        #log::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        #log::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <h1>Baserow Workflow Transformer v1.8</h1>

        <div class="upload-section" id="workflowUpload">
            <label>
                Upload Workflow JSON
                <span class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Upload your N8N workflow JSON file here. The file should contain your workflow configuration.</span>
                </span>
            </label>
            <input type="file" id="workflowFile" accept=".json">
            <div class="file-info" id="workflowFileInfo"></div>
        </div>

        <div class="upload-section" id="mappingUpload">
            <label>
                Upload Mapping CSV
                <span class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Upload your mapping CSV file here. The file should contain the ID mappings between your system and the customer's system.</span>
                </span>
            </label>
            <input type="file" id="mappingFile" accept=".csv">
            <div class="file-info" id="mappingFileInfo"></div>
        </div>

        <div class="upload-section">
            <label>
                Select Node Types to Map
                <span class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltip-text">Select the node types that should be processed for ID mapping.</span>
                </span>
            </label>
            <select id="nodeTypes" multiple size="3">
                <option value="n8n-nodes-base.baserow" selected>n8n-nodes-base.baserow</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="startMapping()">
                <i class="fas fa-play"></i> Start Mapping
            </button>
            <button onclick="resetPage()">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Processing...</p>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <p id="status"></p>

        <a id="downloadLink">Download Transformed Workflow</a>

        <div id="log"></div>
    </div>

    <div class="version">v1.8</div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        let workflowData = null;
        let mappingData = null;
        let originalWorkflowName = "";

        function startMapping() {
            clearLog();
            const selectedNodeTypes = Array.from(document.getElementById('nodeTypes').selectedOptions).map(option => option.value);

            if (!workflowData || !mappingData) {
                updateStatus("Please upload both files first.", "red");
                return;
            }

            if (selectedNodeTypes.length === 0) {
                updateStatus("Please select at least one Node Type.", "red");
                return;
            }

            updateStatus("Mapping started...", "black");

            const idMap = {};
            for (const row of mappingData.data) {
                if (row.your_id && row.customer_id) {
                    idMap[row.your_id.trim()] = row.customer_id.trim();
                }
            }

            const updatedWorkflow = JSON.parse(JSON.stringify(workflowData));
            const mappedResults = [];
            let nodeChanges = 0;

            if (updatedWorkflow.nodes && Array.isArray(updatedWorkflow.nodes)) {
                updatedWorkflow.nodes = updatedWorkflow.nodes.map(node => {
                    if (!selectedNodeTypes.includes(node.type)) {
                        return node;
                    }

                    let changesInNode = 0;
                    const updatedNode = JSON.parse(JSON.stringify(node));

                    function deepReplace(obj) {
                        if (Array.isArray(obj)) {
                            return obj.map(deepReplace);
                        } else if (obj && typeof obj === 'object') {
                            for (const key in obj) {
                                const value = obj[key];
                                if (typeof value === 'string' || typeof value === 'number') {
                                    const idStr = value.toString();
                                    if (idMap.hasOwnProperty(idStr)) {
                                        mappedResults.push(`Node ${node.name || node.id}: ${key} ${idStr} â†’ ${idMap[idStr]}`);
                                        obj[key] = (typeof value === 'number') ? parseInt(idMap[idStr]) : idMap[idStr];
                                        changesInNode++;
                                    }
                                }
                                obj[key] = deepReplace(obj[key]);
                            }
                        }
                        return obj;
                    }

                    deepReplace(updatedNode.parameters);

                    if (changesInNode > 0) {
                        nodeChanges++;
                    }

                    return updatedNode;
                });
            }

            if (mappedResults.length === 0) {
                updateStatus("No matching IDs found. Nothing mapped.", "orange");
            } else {
                updateStatus(`Mapping completed. ${mappedResults.length} IDs mapped across ${nodeChanges} nodes.`, "green");
            }

            displayLog(mappedResults);

            const blob = new Blob([JSON.stringify(updatedWorkflow, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const link = document.getElementById('downloadLink');
            const baseName = originalWorkflowName ? originalWorkflowName.replace(/\.json$/i, "") : "transformed_workflow";
            link.href = url;
            link.download = `${baseName}_mapped.json`;
            link.style.display = 'block';
            link.innerText = "Download Transformed Workflow";
        }

        function resetPage() {
            workflowData = null;
            mappingData = null;
            originalWorkflowName = "";
            document.getElementById('workflowFile').value = "";
            document.getElementById('mappingFile').value = "";
            document.getElementById('status').innerText = "";
            document.getElementById('log').innerText = "";
            document.getElementById('downloadLink').style.display = 'none';
            updateStatus("Page reset. Upload new files.", "black");
        }

        function updateStatus(message, color) {
            const status = document.getElementById('status');
            status.innerText = message;
            status.style.color = color;
        }

        function clearLog() {
            document.getElementById('log').innerText = "";
        }

        function displayLog(messages) {
            if (messages.length > 0) {
                document.getElementById('log').innerText = messages.join("\n");
            }
        }

        document.getElementById('workflowFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            originalWorkflowName = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    workflowData = JSON.parse(e.target.result);
                    updateStatus("Workflow JSON loaded.", "green");
                } catch {
                    updateStatus("Error parsing Workflow JSON!", "red");
                }
            };
            reader.readAsText(file);
        });

        document.getElementById('mappingFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    mappingData = results;
                    updateStatus("Mapping CSV loaded.", "green");
                },
                error: function() {
                    updateStatus("Error parsing Mapping CSV!", "red");
                }
            });
        });

        // Add drag and drop functionality
        function setupDragAndDrop() {
            const uploadSections = document.querySelectorAll('.upload-section');
            
            uploadSections.forEach(section => {
                section.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    section.classList.add('drag-over');
                });

                section.addEventListener('dragleave', () => {
                    section.classList.remove('drag-over');
                });

                section.addEventListener('drop', (e) => {
                    e.preventDefault();
                    section.classList.remove('drag-over');
                    
                    const file = e.dataTransfer.files[0];
                    const input = section.querySelector('input[type="file"]');
                    
                    if (file) {
                        const dataTransfer = new DataTransfer();
                        dataTransfer.items.add(file);
                        input.files = dataTransfer.files;
                        input.dispatchEvent(new Event('change'));
                    }
                });
            });
        }

        // Update file info display
        function updateFileInfo(input, infoElement) {
            if (input.files.length > 0) {
                const file = input.files[0];
                infoElement.innerHTML = `<i class="fas fa-file"></i> ${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
                input.parentElement.classList.add('has-file');
            } else {
                infoElement.innerHTML = '';
                input.parentElement.classList.remove('has-file');
            }
        }

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            localStorage.setItem('theme', document.body.getAttribute('data-theme'));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupDragAndDrop();
            
            // Set initial theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);

            // Update file info on change
            document.getElementById('workflowFile').addEventListener('change', (e) => {
                updateFileInfo(e.target, document.getElementById('workflowFileInfo'));
            });

            document.getElementById('mappingFile').addEventListener('change', (e) => {
                updateFileInfo(e.target, document.getElementById('mappingFileInfo'));
            });
        });

        // Modify startMapping function to show loading state
        const originalStartMapping = startMapping;
        startMapping = function() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressBar').style.width = '0%';
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                document.getElementById('progressBar').style.width = `${progress}%`;
                if (progress >= 100) clearInterval(progressInterval);
            }, 100);

            originalStartMapping();
            
            // Hide loading after completion
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('progressContainer').style.display = 'none';
            }, 1000);
        };
    </script>
</body>
</html>
