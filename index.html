<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N: Baserow Workflow Transformer v1.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        h1 {
            color: var(--text-primary);
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .upload-section {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
        }

        .upload-section label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-bg);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: var(--primary-color);
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-bg);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        button:first-child {
            background-color: var(--primary-color);
            color: white;
        }

        button:first-child:hover {
            background-color: var(--primary-hover);
        }

        button:last-child {
            background-color: var(--background);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        button:last-child:hover {
            background-color: var(--border-color);
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        #downloadLink {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--success-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #downloadLink:hover {
            opacity: 0.9;
        }

        #log {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--background);
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid var(--border-color);
        }

        .version {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--card-bg);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        /* Animation for status messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #status {
            animation: fadeIn 0.3s ease-out;
        }

        /* Custom scrollbar */
        #log::-webkit-scrollbar {
            width: 8px;
        }

        #log::-webkit-scrollbar-track {
            background: var(--background);
            border-radius: 4px;
        }

        #log::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        #log::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baserow Workflow Transformer v1.3</h1>

        <div class="upload-section">
            <label>Upload Workflow JSON:</label>
            <input type="file" id="workflowFile" accept=".json">
        </div>

        <div class="upload-section">
            <label>Upload Mapping CSV:</label>
            <input type="file" id="mappingFile" accept=".csv">
        </div>

        <div class="upload-section">
            <label>Select Node Types to Map:</label>
            <select id="nodeTypes" multiple size="3">
                <option value="n8n-nodes-base.baserow" selected>n8n-nodes-base.baserow</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="startMapping()">Start Mapping</button>
            <button onclick="resetPage()">Reset</button>
        </div>

        <p id="status"></p>

        <a id="downloadLink">Download Transformed Workflow</a>

        <div id="log"></div>
    </div>

    <div class="version">v1.3</div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        let workflowData = null;
        let mappingData = null;
        let originalWorkflowName = "";

        function startMapping() {
            clearLog();
            const selectedNodeTypes = Array.from(document.getElementById('nodeTypes').selectedOptions).map(option => option.value);

            if (!workflowData || !mappingData) {
                updateStatus("Please upload both files first.", "red");
                return;
            }

            if (selectedNodeTypes.length === 0) {
                updateStatus("Please select at least one Node Type.", "red");
                return;
            }

            updateStatus("Mapping started...", "black");

            const idMap = {};
            for (const row of mappingData.data) {
                if (row.your_id && row.customer_id) {
                    idMap[row.your_id.trim()] = row.customer_id.trim();
                }
            }

            const updatedWorkflow = JSON.parse(JSON.stringify(workflowData));
            const mappedResults = [];
            let nodeChanges = 0;

            if (updatedWorkflow.nodes && Array.isArray(updatedWorkflow.nodes)) {
                updatedWorkflow.nodes = updatedWorkflow.nodes.map(node => {
                    if (!selectedNodeTypes.includes(node.type)) {
                        return node;
                    }

                    let changesInNode = 0;
                    const updatedNode = JSON.parse(JSON.stringify(node));

                    function replaceId(value) {
                        if (typeof value === "number") {
                            const idStr = value.toString();
                            return idMap[idStr] ? parseInt(idMap[idStr]) : value;
                        }
                        return value;
                    }

                    // Map databaseId
                    if (updatedNode.parameters?.databaseId !== undefined) {
                        const oldId = updatedNode.parameters.databaseId.toString();
                        if (idMap[oldId]) {
                            mappedResults.push(`Node ${node.name || node.id}: databaseId ${oldId} → ${idMap[oldId]}`);
                            updatedNode.parameters.databaseId = parseInt(idMap[oldId]);
                            changesInNode++;
                        }
                    }

                    // Map tableId
                    if (updatedNode.parameters?.tableId !== undefined) {
                        const oldId = updatedNode.parameters.tableId.toString();
                        if (idMap[oldId]) {
                            mappedResults.push(`Node ${node.name || node.id}: tableId ${oldId} → ${idMap[oldId]}`);
                            updatedNode.parameters.tableId = parseInt(idMap[oldId]);
                            changesInNode++;
                        }
                    }

                    // Map fieldIds inside fieldsUi
                    if (updatedNode.parameters?.fieldsUi?.fieldValues) {
                        for (const field of updatedNode.parameters.fieldsUi.fieldValues) {
                            if (field.fieldId !== undefined) {
                                const oldId = field.fieldId.toString();
                                if (idMap[oldId]) {
                                    mappedResults.push(`Node ${node.name || node.id}: fieldId ${oldId} → ${idMap[oldId]}`);
                                    field.fieldId = parseInt(idMap[oldId]);
                                    changesInNode++;
                                }
                            }
                        }
                    }

                    // Map fieldIds inside additionalOptions.filters.fields
                    if (updatedNode.parameters?.additionalOptions?.filters?.fields) {
                        for (const field of updatedNode.parameters.additionalOptions.filters.fields) {
                            if (field.field !== undefined) {
                                const oldId = field.field.toString();
                                if (idMap[oldId]) {
                                    mappedResults.push(`Node ${node.name || node.id}: filter.field ${oldId} → ${idMap[oldId]}`);
                                    field.field = parseInt(idMap[oldId]);
                                    changesInNode++;
                                }
                            }
                        }
                    }

                    // Map fieldIds inside additionalOptions.order.fields
                    if (updatedNode.parameters?.additionalOptions?.order?.fields) {
                        for (const field of updatedNode.parameters.additionalOptions.order.fields) {
                            if (field.field !== undefined) {
                                const oldId = field.field.toString();
                                if (idMap[oldId]) {
                                    mappedResults.push(`Node ${node.name || node.id}: order.field ${oldId} → ${idMap[oldId]}`);
                                    field.field = parseInt(idMap[oldId]);
                                    changesInNode++;
                                }
                            }
                        }
                    }

                    if (changesInNode > 0) {
                        nodeChanges++;
                    }
                    return updatedNode;
                });
            }

            if (mappedResults.length === 0) {
                updateStatus("No matching IDs found. Nothing mapped.", "orange");
            } else {
                updateStatus(`Mapping completed. ${mappedResults.length} IDs mapped across ${nodeChanges} nodes.`, "green");
            }

            displayLog(mappedResults);

            const blob = new Blob([JSON.stringify(updatedWorkflow, null, 2)], {type: "application/json"});
            const url = URL.createObjectURL(blob);

            const link = document.getElementById('downloadLink');
            const baseName = originalWorkflowName ? originalWorkflowName.replace(/\.json$/i, "") : "transformed_workflow";
            link.href = url;
            link.download = `${baseName}_mapped.json`;
            link.style.display = 'block';
            link.innerText = "Download Transformed Workflow";
        }

        function resetPage() {
            workflowData = null;
            mappingData = null;
            originalWorkflowName = "";
            document.getElementById('workflowFile').value = "";
            document.getElementById('mappingFile').value = "";
            document.getElementById('status').innerText = "";
            document.getElementById('log').innerText = "";
            document.getElementById('downloadLink').style.display = 'none';
            updateStatus("Page reset. Upload new files.", "black");
        }

        function updateStatus(message, color) {
            const status = document.getElementById('status');
            status.innerText = message;
            status.style.color = color;
        }

        function clearLog() {
            document.getElementById('log').innerText = "";
        }

        function displayLog(messages) {
            if (messages.length > 0) {
                document.getElementById('log').innerText = messages.join("\n");
            }
        }

        document.getElementById('workflowFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            originalWorkflowName = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    workflowData = JSON.parse(e.target.result);
                    updateStatus("Workflow JSON loaded.", "green");
                } catch {
                    updateStatus("Error parsing Workflow JSON!", "red");
                }
            };
            reader.readAsText(file);
        });

        document.getElementById('mappingFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    mappingData = results;
                    updateStatus("Mapping CSV loaded.", "green");
                },
                error: function() {
                    updateStatus("Error parsing Mapping CSV!", "red");
                }
            });
        });
    </script>

</body>
</html>
